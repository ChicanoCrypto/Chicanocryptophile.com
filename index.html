
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Chicano Cryptophile | Full-Stack Web3 Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f2ff;
        --neon-magenta: #ff00ea;
        --bg-dark: #020204;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-dark);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .mono { font-family: 'Fira Code', monospace; }
      .gradient-text {
        background: linear-gradient(135deg, var(--neon-cyan), #0061ff, var(--neon-magenta));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
      }
      .grid-bg {
        background-image: 
          linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes rotate-logo {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-orbit {
        animation: rotate-logo 10s linear infinite;
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #020204; }
      ::-webkit-scrollbar-thumb { background: #1a1a2e; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }
    </style>
